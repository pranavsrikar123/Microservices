<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FruitBasket</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{{ url_for('static', filename='homepage_shoes.jpg') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.8;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            color: #ffffff; /* White text color */
            text-align: center;
            padding: 50px;
            font-family: 'Playfair Display', serif; /* Playfair Display font */
        }
        .card {
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 40px;
            margin: 20px auto;
            width: 25%;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            opacity: 0.9;
            color: #ffffff;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            color: #ffffff; /* White text color */
            background-color: #000000; /* Black background color */
            border: none;
            border-radius: 25px; /* Rounded corners */
            text-decoration: none;
            font-size: 20px;
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        .btn:hover {
            background-color: #333333; /* Darker background color on hover */
        }
        .btn-info {
            background-color: #ffffff; /* White background color for info buttons */
            color: #000000; /* Black text color for info buttons */
        }
        .btn-lg {
            padding: 20px 40px; /* Larger padding for bigger buttons */
            font-size: 24px; /* Larger font size for bigger buttons */
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="content">
        <div class="card">
            <h1>ShoeLala</h1>
            <p>A healthier you is a happier you</p>
            <a href="/register" class="btn btn-info btn-lg">Register</a>
            <a href="/login" class="btn btn-info btn-lg">Login</a>
        </div>
    </div>
</body>
</html>
